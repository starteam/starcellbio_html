<h1>Courses</h1>
<ul>
    {% for course in object_list %}
    <li>{{ course.course_name }} ({{ course.code }})  :
    <a class="scb_f_dashboard_course_management_button_edit" href="{% url "course_edit" pk=course.code %}">edit</a>
    <a class="scb_f_dashboard_course_management_button_delete" href="{% url "course_delete" pk=course.code %}">delete</a>
    </li>
    {% endfor %}
</ul>

<a href="{% url "course_new" %}">New</a>
