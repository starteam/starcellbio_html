<!DOCTYPE html>
<html>
<head>
    <title>Instructor's dashboard</title>
    <script src='js/jquery-1.7.2.min.js'></script>
    <script src='js/jquery-ui-1.8.16.custom.min.js'></script>
    <script src='js/underscore.js'></script>
    <script src='js/backbone.js'></script>
    <script src='js/backbone-relational.js'></script>
    <script src='js/backbone-tastypie.js'></script>
    <script src='js/knockout-2.2.1.debug.js'></script>
    <script src='js/knockback.js'></script>
    <link type="text/css" href="http://cdn.wijmo.com/themes/aristo/jquery-wijmo.css" rel="stylesheet" title="metro-jqueryui" />
    <link type="text/css" href="http://cdn.wijmo.com/jquery.wijmo-complete.all.2.1.0.min.css" rel="stylesheet" />
    <script type="text/javascript" src="http://cdn.wijmo.com/jquery.wijmo-open.all.2.1.0.min.js"></script>
    <script type="text/javascript" src="http://cdn.wijmo.com/jquery.wijmo-complete.all.2.1.0.min.js"></script>
    <script src='dashboard.js'></script>

</head>
<body>
<div class='scbi_workspace'>
    Welcome to SCBI faculty dashboard
    <div id='kb_collection' data-bind='template: { name: "users-template"}, data: users'></div>
    <div id='kb_courses' data-bind='template: { name: "courses-template"}, data: courses'></div>

    <script type='text/html' id='users-template'>
        <div data-bind='foreach: users'>
            <p> User: <p data-bind='text: username'></p> new value: <input data-bind='value: username, updateValue:"keyup"'/></p>
        </div>
    </script>

    <script type='text/html' id='courses-template'>
        <ul data-bind='foreach: courses' class='scbi_dashboard_courses'>
            <li class='scbi_dashboard_course'>
                Code: <input maxlength="12" data-bind='value: code, updateValue:"change",event: {change: scbi.courseChange}'/>
                Status: <select class='scbi_course_status_input' data-bind='value: status, updateValue:"change",event: {change: scbi.courseChange}'/>
            <br/>
            Assignments:
                <span data-bind='foreach: assignments()'>
                    <span data-bind='text: code'/>
                </span>
            </li>
        </ul>
    </script>


</div>
</body>
</html>
